    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            position: relative;
        }
        /* === MATRIX RAIN BACKGROUND === */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
            pointer-events: none;
        }
        /* 3D Cyber Container */
        #cyber-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.15), transparent 60%);
            animation: pulseGlow 8s infinite alternate;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
            100% { box-shadow: 0 0 60px rgba(168, 85, 247, 0.6); }
        }
        /* 3D Card Float Effect */
        .float-3d {
            transition: all 0.4s ease;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 30px rgba(13, 11, 17, 0.2);
        }
        .float-3d:hover {
            transform: perspective(1000px) rotateX(8deg) rotateY(8deg) translateZ(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 50px rgba(33, 25, 41, 0.5);
        }
        /* Neon Border Glow */
        .neon-border {
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
       .neon-border::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: inherit;
            /* background: linear-gradient(45deg, #6600ff, #cc00ff, #ff00cc), #6600ff, #cc00aa; */
            background-size: 300% 300%;
            z-index: -1;
            animation: neonFlow 6s linear infinite;
        }
        
        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        /* Custom class to hide scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
       
        /* Material Icons sizing adjustment */
        .material-symbols-outlined {
            font-size: inherit;
            vertical-align: middle;
        }
        /* Splash screen loading bar animation */
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-fill-bar {
            animation: fill-bar 2s ease-out forwards;
        }
       #email-body {
         color: white;
        }

        /* Toast notification animations */
        @keyframes toastIn {
            from { transform: translateY(100%) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes toastOut {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(100%) scale(0.9); opacity: 0; }
        }
        .toast-in { animation: toastIn 0.3s ease-out forwards; }
        .toast-out { animation: toastOut 0.3s ease-in forwards; }
        /* A simple spinner for buttons */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        .dark .spinner {
            border: 2px solid rgba(0,0,0,0.3);
            border-top-color: black;
        }
        /* Matrix Text Glow */
        .matrix-text {
            /* text-shadow: 0 0 10px rgb(13, 27, 11), 0 0 20px #1b2718, 0 0 40px #21351e; */
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0%,100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

    <script>
        // MATRIX RAIN EFFECT
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <script type="module">
        // --- STATE MANAGEMENT ---
        const API_BASE = 'https://api.mail.tm';
        let currentAccount = {
            id: null,
            address: null,
            password: null,
            token: null,
        };
        let inboxInterval = null;
        let timerInterval = null;
        let timerSeconds = 600; // 10 minutes
        // --- DOM ELEMENTS ---
        const DOMElements = {
            splashScreen: document.getElementById('splash-screen'),
            appContainer: document.getElementById('app-container'),
            homeScreen: document.getElementById('home-screen'),
            emailScreen: document.getElementById('email-screen'),
            emailAddress: document.getElementById('email-address'),
            copyBtn: document.getElementById('copy-btn'),
            timerDisplay: document.getElementById('timer-display'),
            inboxList: document.getElementById('inbox-list'),
            emptyInbox: document.getElementById('empty-inbox'),
            refreshBtn: document.getElementById('refresh-btn'),
            changeMailBtn: document.getElementById('change-mail-btn'),
            deleteMailBtn: document.getElementById('delete-mail-btn'),
            extendTimerBtn: document.getElementById('extend-timer-btn'),
            themeToggleBtn: document.getElementById('theme-toggle-btn'),
            themeIcon: document.getElementById('theme-icon'),
            backToInboxBtn: document.getElementById('back-to-inbox-btn'),
            emailSubjectHeader: document.getElementById('email-subject-header'),
            emailAvatar: document.getElementById('email-avatar'),
            emailFrom: document.getElementById('email-from'),
            emailTo: document.getElementById('email-to'),
            emailTimestamp: document.getElementById('email-timestamp'),
            emailBody: document.getElementById('email-body'),
            deleteMessageBtn: document.getElementById('delete-message-btn'),
        };
        
        // --- API FUNCTIONS ---
        const fetchWithTimeout = async (url, options = {}, timeout = 8000) => {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        };
        const getNewEmail = async (isDelete = false) => {
            showSpinner(DOMElements.changeMailBtn, true);
            showSpinner(DOMElements.deleteMailBtn, true);
           
            if (isDelete && currentAccount.id) {
                try {
                    await fetchWithTimeout(`${API_BASE}/accounts/${currentAccount.id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${currentAccount.token}` },
                    });
                } catch (e) { console.error("Failed to delete old account:", e); }
            }
           
            clearInterval(inboxInterval);
            clearInterval(timerInterval);
           
            try {
                const domainResponse = await fetchWithTimeout(`${API_BASE}/domains`);
                if (!domainResponse.ok) throw new Error('Failed to fetch domains');
                const domains = await domainResponse.json();
                const domain = domains['hydra:member'][0].domain;
                const address = `${Math.random().toString(36).substring(7)}@${domain}`;
                const password = Math.random().toString(36).substring(2);
                const accountResponse = await fetchWithTimeout(`${API_BASE}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password }),
                });
                if (!accountResponse.ok) throw new Error('Failed to create account');
                const accountData = await accountResponse.json();
                const tokenResponse = await fetchWithTimeout(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password }),
                });
                if (!tokenResponse.ok) throw new Error('Failed to get token');
                const tokenData = await tokenResponse.json();
               
                currentAccount = {
                    id: accountData.id,
                    address,
                    password,
                    token: tokenData.token,
                };
                DOMElements.emailAddress.textContent = currentAccount.address;
                showToast("New email generated!", "success");
                extendTimer();
                checkInbox();
                inboxInterval = setInterval(checkInbox, 10000); // 10 seconds auto-refresh
            } catch (error) {
                console.error('Error getting new email:', error);
                showToast("Error creating email. Try again.", "error");
            } finally {
                showSpinner(DOMElements.changeMailBtn, false);
                showSpinner(DOMElements.deleteMailBtn, false);
            }
        };
        const checkInbox = async () => {
            if (!currentAccount.token) return;
            showSpinner(DOMElements.refreshBtn, true);
            try {
                const response = await fetchWithTimeout(`${API_BASE}/messages`, {
                    headers: { 'Authorization': `Bearer ${currentAccount.token}` },
                });
                if (response.status === 401) {
                    showToast("Session expired. Getting a new email.", "warning");
                    await getNewEmail();
                    return;
                }
                if (!response.ok) throw new Error('Failed to fetch inbox');
                const messages = await response.json();
                renderInbox(messages['hydra:member']);
            } catch (error) {
                console.error('Error checking inbox:', error);
            } finally {
                showSpinner(DOMElements.refreshBtn, false);
            }
        };
        const openEmail = async (id) => {
            DOMElements.homeScreen.classList.add('hidden');
            DOMElements.emailScreen.classList.remove('hidden');
            DOMElements.emailScreen.classList.add('flex');
           
            try {
                const response = await fetchWithTimeout(`${API_BASE}/messages/${id}`, {
                     headers: { 'Authorization': `Bearer ${currentAccount.token}` },
                });
                if (!response.ok) throw new Error('Failed to fetch message');
                const emailData = await response.json();
               
                DOMElements.emailSubjectHeader.textContent = emailData.subject;
                DOMElements.emailFrom.textContent = emailData.from.name || emailData.from.address;
                DOMElements.emailTo.textContent = currentAccount.address;
                DOMElements.emailTimestamp.textContent = formatDate(new Date(emailData.createdAt));
                DOMElements.emailAvatar.textContent = (emailData.from.name || emailData.from.address)[0].toUpperCase();
               
                DOMElements.emailBody.srcdoc = emailData.html[0] || `<p>${escapeHTML(emailData.text)}</p>`;
            } catch(error) {
                 console.error('Error opening email:', error);
                 showToast('Could not load email.', 'error');
                 showHomeScreen();
            }
        };
        // --- UI & HELPER FUNCTIONS ---
       
        const renderInbox = (messages) => {
            DOMElements.inboxList.innerHTML = '';
            if (messages.length === 0) {
                DOMElements.emptyInbox.style.display = 'block';
                DOMElements.inboxList.style.display = 'none';
            } else {
                DOMElements.emptyInbox.style.display = 'none';
                DOMElements.inboxList.style.display = 'block';
                messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                messages.forEach(msg => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'bg-white dark:bg-gray-800 p-5 rounded-2xl shadow-2xl cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-all float-3d neon-border';
                    emailItem.dataset.id = msg.id;
                   
                    emailItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <p class="font-bold text-lg truncate pr-2 text-cyan-400">${escapeHTML(msg.from.name || msg.from.address)}</p>
                            <p class="text-sm text-gray-400 flex-shrink-0">${formatDate(new Date(msg.createdAt))}</p>
                        </div>
                        <p class="font-bold text-md truncate mt-2 text-purple-400">${escapeHTML(msg.subject)}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400 truncate mt-2 line-clamp-2">${escapeHTML(msg.intro)}</p>
                    `;
                    DOMElements.inboxList.appendChild(emailItem);
                });
            }
        };
        const showHomeScreen = () => {
            DOMElements.emailScreen.classList.add('hidden');
            DOMElements.emailScreen.classList.remove('flex');
            DOMElements.homeScreen.classList.remove('hidden');
        };
        const copyToClipboard = () => {
            if (!currentAccount.address) return;
            navigator.clipboard.writeText(currentAccount.address)
                .then(() => showToast("Copied to clipboard!", "success"))
                .catch(() => showToast("Failed to copy", "error"));
        };
       
        const startTimer = () => {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timerSeconds--;
                const minutes = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
                const seconds = (timerSeconds % 60).toString().padStart(2, '0');
                DOMElements.timerDisplay.textContent = `${minutes}:${seconds}`;
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    DOMElements.timerDisplay.textContent = "Expired";
                    showToast("Timer expired! Extend or get new email.", "warning");
                }
            }, 1000);
        };
        const extendTimer = () => {
            timerSeconds = 600;
            DOMElements.timerDisplay.textContent = "10:00";
            startTimer();
        };
        const showToast = (message, type = 'info') => {
            const toast = document.createElement('div');
            const colors = {
                info: 'bg-black/80 backdrop-blur-xl text-green-400 border border-cyan-500',
                success: 'bg-green-600 text-white',
                warning: 'bg-yellow-600 text-black',
                error: 'bg-red-600 text-white',
            };
            toast.className = `px-6 py-3 rounded-full shadow-2xl text-sm font-bold toast-in ${colors[type]} neon-border`;
            toast.textContent = message;
           
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                toast.addEventListener('animationend', () => toast.remove());
            }, 3000);
        };
       
        const escapeHTML = (str) => {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        };
        const formatDate = (date) => {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return `${Math.floor(interval)}y ago`;
            interval = seconds / 2592000;
            if (interval > 1) return `${Math.floor(interval)}mo ago`;
            interval = seconds / 86400;
            if (interval > 1) return `${Math.floor(interval)}d ago`;
            interval = seconds / 3600;
            if (interval > 1) return `${Math.floor(interval)}h ago`;
            interval = seconds / 60;
            if (interval > 1) return `${Math.floor(interval)}m ago`;
            return "Just now";
        };
        const showSpinner = (button, show) => {
            const originalContent = button.dataset.originalContent || button.innerHTML;
            if (show) {
                if (!button.querySelector('.spinner')) {
                    button.dataset.originalContent = button.innerHTML;
                    button.innerHTML = '<span class="spinner"></span>';
                    button.disabled = true;
                }
            } else {
                if (button.dataset.originalContent) {
                    button.innerHTML = button.dataset.originalContent;
                }
                button.disabled = false;
            }
        };
        // --- THEME MANAGEMENT ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                DOMElements.themeIcon.textContent = 'light_mode';
            } else {
                document.documentElement.classList.remove('dark');
                DOMElements.themeIcon.textContent = 'dark_mode';
            }
        };
        const toggleTheme = () => {
            const currentTheme = localStorage.getItem('theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        };
        // --- INITIALIZATION ---
        const initApp = async () => {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            setTimeout(() => {
                DOMElements.splashScreen.style.opacity = '0';
                DOMElements.appContainer.style.opacity = '1';
                DOMElements.splashScreen.addEventListener('transitionend', () => DOMElements.splashScreen.style.display = 'none');
            }, 2200);
            await getNewEmail();
            DOMElements.copyBtn.addEventListener('click', copyToClipboard);
            DOMElements.changeMailBtn.addEventListener('click', () => getNewEmail(false));
            DOMElements.deleteMailBtn.addEventListener('click', () => getNewEmail(true));
            DOMElements.refreshBtn.addEventListener('click', checkInbox);
            DOMElements.extendTimerBtn.addEventListener('click', extendTimer);
            DOMElements.themeToggleBtn.addEventListener('click', toggleTheme);
            DOMElements.backToInboxBtn.addEventListener('click', showHomeScreen);
            DOMElements.inboxList.addEventListener('click', (e) => {
                const emailItem = e.target.closest('[data-id]');
                if (emailItem) {
                    openEmail(emailItem.dataset.id);
                }
            });
            DOMElements.deleteMessageBtn.addEventListener('click', () => {
                showToast("Message hidden locally.", "info");
                showHomeScreen();
            });
        };
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
